# fly.toml app configuration file generated for mikhail-counter on 2024-01-03T17:13:16+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "mikhail-counter"
primary_region = "waw"

[build]

[[mounts]]
  source = "data"
  destination = "/data"
  auto_extend_size_threshold = 0

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[checks]
  [checks.status]
  port = 3000
  type = "http"
  interval = "10s"
  timeout = "2s"
  grace_period = "5s"
  method = "GET"
  path = "/resource/healthcheck"
  protocol = "http"
  tls_skip_verify = false

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
