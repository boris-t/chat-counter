# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "mikhail-counter"
primary_region = "waw"
kill_signal = "SIGINT"
kill_timeout = 5
processes = [ ]

[experimental]
  allowed_public_ports = [ ]
  auto_rollback = true
  cmd = "start.sh"
  entrypoint = "sh"


[[mounts]]
  source = "data"
  destination = "/data"
  auto_extend_size_threshold = 0

[[services]]
  internal_port = 8_080
  processes = [ "app" ]
  protocol = "tcp"
  script_checks = [ ]
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = [ "http" ]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = [ "tls", "http" ]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[services.http_checks]]
    interval = "10s"
    grace_period = "5s"
    method = "get"
    path = "/healthcheck"
    protocol = "http"
    timeout = "2s"
    tls_skip_verify = false
    headers = { }

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
